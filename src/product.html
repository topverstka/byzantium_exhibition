<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <section class="product">
        <div class="product__container">
            <div class="product__wrap">
                <div class="product__info">
                    <div class="b-info">
                        <span class="title-2">26 мая</span>
                        <span class="text">00:00</span>
                    </div>

                </div>
                <div class="product__content"></div>
            </div>
        </div>
    </section>
    <footer class="py-m footer">
        <div class="footer__container">
            <div class="footer__wrap">
                <div class="footer__content">
                    <div class="footer__info">
                        <img src="/img/logo-footer.svg" alt="" class="footer__logo">
                        <p class="footer__title text is-light">
                            Государственный историко-
                            <br>
                            археологическиймузей‑заповедник
                        </p>
                    </div>
                    <div class="footer-nav">
                        <span class="footer-nav__title">Основные разделы</span>
                        <ul class="footer-nav__list">
                            <li class="footer-nav__item"><a href="#" class="footer-nav__link">Выставка</a></li>
                            <li class="footer-nav__item"><a href="#" class="footer-nav__link">О музее</a></li>
                            <li class="footer-nav__item"><a href="#" class="footer-nav__link">Лекторий</a></li>
                            <li class="footer-nav__item"><a href="#" class="footer-nav__link">Контакты</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-partners">
                    <div class="footer-partners__list">
                        <img class="footer-partners__img" src="/img/partners/hersones.png" alt="">
                        <img class="footer-partners__img" src="/img/partners/min-cult-rf.png" alt="">
                        <img class="footer-partners__img" src="/img/partners/teach-year.png" alt="">
                        <img class="footer-partners__img" src="/img/partners/novg.png" alt="">
                        <img class="footer-partners__img" src="/img/partners/pushkin-card.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="./js/index.js"></script>

</html>
